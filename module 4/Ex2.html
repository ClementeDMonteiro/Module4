<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #e3f2fd;
            }
            .card {
                padding: 10px;
            }
            .card-title {
                font-weight: 600;
                font-size: 3em;
                padding: 0 0 10px 0;
            }
            .card-description {
                font-weight: 400;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <template id="card-template">
            <div class="card">
                <div class="card-body">
                    <div class="card-title"></div>
                    <div class="card-text"></div>
                </div>
            </div>
        </template>
        <div id="card-list"></div>

        <script>
            function addCard(title, text) {
                // clone the template
                const template = document
                    .getElementById("card-template")
                    .content.cloneNode(true);
                // populate the template
                template.querySelector(".card-title").innerText = title;
                template.querySelector(".card-text").innerText = text;
                // include the populated template into the page
                document.querySelector("#card-list").appendChild(template);
            }

            const data = [
                { name: 'bob', age: 23 },
                { name: 'alice', age: 39 }
            ];

            // Create cards based on data
            data.forEach(person => {
                const title = person.name;
                const text = `Age: ${person.age}`;
                addCard(title, text);
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #e3f2fd;
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }
            .card {
                padding: 10px;
                width: 300px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .card-title {
                font-weight: 600;
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            .card-image {
                max-width: 100%;
                height: auto;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <template id="artist-card-template">
            <div class="card">
                <div class="card-body">
                    <div class="card-title"></div>
                </div>
            </div>
        </template>

        <template id="portfolio-card-template">
            <div class="card">
                <div class="card-body">
                    <div class="card-title"></div>
                    <img class="card-image" alt="Portfolio Item">
                </div>
            </div>
        </template>

        <div id="artist-profile"></div>
        <div id="portfolio-cards"></div>

        <script>
            function addArtistCard(name) {
                const template = document
                    .getElementById("artist-card-template")
                    .content.cloneNode(true);
                template.querySelector(".card-title").innerText = name;
                document.querySelector("#artist-profile").appendChild(template);
            }

            function addPortfolioCard(title, imageUrl) {
                const template = document
                    .getElementById("portfolio-card-template")
                    .content.cloneNode(true);
                template.querySelector(".card-title").innerText = title;
                template.querySelector(".card-image").src = imageUrl;
                document.querySelector("#portfolio-cards").appendChild(template);
            }

            const artist = {
                name: "Van Gogh",
                portfolio: [
                    {
                        title: "Portrait",
                        url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
                    },
                    {
                        title: "Sky",
                        url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
                    },
                ],
            };

            // Add artist profile card
            addArtistCard(artist.name);

            // Add portfolio cards
            artist.portfolio.forEach(item => {
                addPortfolioCard(item.title, item.url);
            });
        </script>
    </body>
</html>
